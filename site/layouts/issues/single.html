{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{.Title}}</h1>
      </header>
      <div class="intro">
          {{.Content}}
      </div>
      <ul class="list-reset my-reg">
        {{ range (where .Site.Pages "Type" "issue") }}
          {{ .Render "li"}}
        {{ end }}
      </ul>
    </article>
  </main>
{{ end }}
