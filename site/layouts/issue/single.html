{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{.Title}}</h1>
      </header>
      <div class="intro">
          {{.Content}}
      </div>
      {{ with .CurrentSection }}
        {{ range (where .Data.Pages.Reverse "Type" "link") }}
          {{ .Render "summary"}}
        {{ end }}
      {{ end }}
    </article>
  </main>
{{ end }}
